<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>The Code Review</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Merriweather:400,300italic,300,400italic,700,700italic">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <header>
      <div class="page-title">
        <h1>The Code Review</h1>
      </div>
      <div class="signup-message">
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
        <hr class="thick-hr">
        <hr>
      </div>
    </header>
    <main>
      <form action="#" method="post">
        <fieldset class="contact-info">
          <legend>Contact Information</legend>
          <label for="name">Full Name</label>
          <input type="text" id="name" name="user_name" placeholder="Required" class="required-field">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="user_email" placeholder="Required" class="required-field">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="user_phone">
          <label for="street">Street Address</label>
          <input type="text" id="street" name="user_street">
          <label for="city">City</label>
          <input type="text" id="city" name="user_city">
          <label for="state">State</label>
          <select id="state" name="user_state">
            <option value="" disabled selected>Choose State</option>
            <option value="united_states">United States</option>
            <option value="canada">Canada</option>
            <option value="mexico">Mexico</option>
          </select>
          <label for="zip">Zip Code</label>
          <input type="text" id="zip" name="user_zip">
        </fieldset>
        <hr>
        <fieldset>
          <legend>Newsletter</legend>
          <label>Select the newsletters you would like to receive</label>
          <input type="checkbox" id="html_news" value="html_news" name="user_news"><label for="html_news">HTML News</label><br>
          <input type="checkbox" id="css_news" value="css_news" name="user_news"><label for="css_news">CSS News</label><br>
          <input type="checkbox" id="javascript_news" value="javascript_news" name="user_news"><label for="javascript_news">JavaScript News</label>
          <label>Newsletter format</label>
          <input type="radio" id="html_format" value="html_format" name="user_news_format"><label for="html_format">HTML</label><br>
          <input type="radio" id="plain_format" value="plain_format" name="user_news_format"><label for="plain_format">Plain text</label>
          <label>Other topics you'd like to hear about</label>
          <textarea id="interests" name="user_interests"></textarea>
        </fieldset>
        <button type="submit">Sign Up</button>
      </form>
    </main>
    <footer>
      <p class="copyright">Copyright The Code Review</p>
    </footer>
  </body>
</html>
